<div class="full">
  
    <div class="main">

        <div class="top">
            <div class="upload-row">
    
              <div style="display: flex;">
                  <div class="container" *ngIf="loading">
                      <h3>Loading ...</h3>
                  </div>
              </div>

            </div>
        </div>

        <div class="ssh-container">
            <div class="description">
                <p [innerHTML]="html1"></p>
                <p [innerHTML]="html2"></p>
                <p [innerHTML]="html3"></p>
                <!--<p [innerHTML]="html4"></p>-->
                <p [innerHTML]="html5"></p>
            </div>               
            <h1>SSH Key Upload</h1>
            <form [formGroup]="homeForm" (ngSubmit)="onSubmit()">            
                <div class="form-group">
                    <label for="sshkey">Enter your public SSH key here:</label>
                    <textarea [(ngModel)]="sshkey" placeholder="Paste your public SSH key here" rows="4" cols="50" formControlName="sshkey" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.sshkey.errors }">                        
                    </textarea>                    
                    <div *ngIf="submitted && f.sshkey.errors" class="invalid-feedback">
                        <div *ngIf="f.sshkey.errors.required">Key is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="primary-btn">Submit SSH key</button>
